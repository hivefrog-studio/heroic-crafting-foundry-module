<ol class="craftingEntry-list item-list directory-list active-project-list">
  <li class="crafting-entry item-container" data-container-type="craftingEntryGroup">
	<div class="action-header">
		<h3 class="item-name hide-container-toggle title">Active Projects</h3>
	</div>
	<ol class="directory-list item-list formula-list">
		<li class="formula-header">
			<div class="level-name flexrow"></div>
			<div class="formula-dc-header">DC</div>
			<div class="formula-cost-header">Progress</div>
			<div class="formula-quantity-header">Quantity</div>
		</li>
		{{#each projects}} {{#if enabled}}
		<li class="item formula-item" data-item-id="{{key}}">
			<div class="item-name">
				<div class="item-image" style="background-image: url({{icon}})">
					<i class="fas fa-comment-alt"></i>
				</div>
				<h4>{{label}}</h4>
			</div>
			<div class="formula-dc">{{dc}}</div>
			<div class="formula-cost">{{current}} / {{price}}</div>
			<div class="formula-quantity">{{quantity}}</div>
			<div class="item-controls">
				<a class="item-control" title="Craft" data-action="hc-craft">
					<i class="fas fa-hammer">::before</i>
				</a>
				<a class="item-control formula-delete" title="Abandon Project">
					<i class="fas fa-trash">::before</i>
				</a>
			</div>
		</li>
		{{/if}} {{/each}}
	</ol>
  </li>
</ol>
